suite: test broker deployment (No suffixes)
chart:
  version: 0.0.0
templates:
  - broker_deployment.yaml
  - broker_service.yaml
  - secrets.yaml
  - serviceaccount.yaml
values:
  - ./fixtures/default_values.yaml
  - ./fixtures/disable_suffixes.yaml

tests:
  - it: default values
    asserts:
      - matchSnapshot: {}
  - it: preflight checks off
    values:
      - ./fixtures/disable_preflight.yaml
    asserts:
      - matchSnapshot: {}
  - it: HA mode on
    values:
      - ./fixtures/enable_ha.yaml
    asserts:
      - matchSnapshot: {}
  - it: HA mode on with 4 replicas
    values:
      - ./fixtures/enable_ha_replicacount.yaml
    asserts:
      - matchSnapshot: {}
